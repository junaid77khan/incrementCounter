<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fa fa-bounce fa-5x">&#xf7b6</i></div>
        <div class="counter" data-target = "4000"></div>
        <span class="para">Project Completed</span>
    </div>

    <div class="container">
        <div class="icon"><i class="fa fa-bounce fa-5x">&#xf007</i></div>
        <div class="counter" data-target = "1500"></div>
        <span class="para">Project Completed</span>
    </div>

    <div class="container">
        <div class="icon"><i class="fa fa-bounce fa-5x">&#xf0ae</i></div>
        <div class="counter" data-target = "500"></div>
        <span class="para">Project Completed</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
